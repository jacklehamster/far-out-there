<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="game/styles/style.css">
		<script src="gen/main.js"></script>
	</head>
	<body>
		<div id="container" style="height: 100%">
			<div id="loadingText" style="position: absolute; color: blue;">Game loading...</div>
			<div style="display: flex; gap: 10px; flex-direction: row;">
				<canvas id="canvas" width="64" height="64" style="width: 384; height: 384px; border: 2px solid black;"></canvas>
				<div>
					<div>
						<label for="code">Data:</label>
						<br>
						<textarea class="codebox" id="code" style="width: 500px; height: 360px"></textarea>
					</div>
				</div>
			</div>
			<audio id="audio" loop autoplay></audio>
			<audio id="audioSFX"></audio>
			<br><br>
			<div id="toolbar"></div>
		</div>
	</body>
</html>
